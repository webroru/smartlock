version: '3'

# PDO ATTR_PERSISTENT + wait_timeout
services:
  mysql:
    image: mysql:8
    volumes:
      - ./temp/dev/mysql/data/:/var/lib/mysql/:rw
    environment:
      MYSQL_DATABASE: smartlock
      MYSQL_USER: smartlock
      MYSQL_PASSWORD: smartlock
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    command: --max_allowed_packet=32505856
    ports:
      - "127.0.0.1:3306:3306"

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www/:rw
    environment:
      PHP_IDE_CONFIG: "serverName=xdebug-docker"
      XDEBUG_CONFIG: "client_host=host.docker.internal"
      XDEBUG_MODE: "debug"
      XDEBUG_SESSION: "PHPSTORM"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  cron:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    command: ["crond", "-f", "-d", "8"]
    restart: unless-stopped
    volumes:
      - ./:/var/www/:rw

  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    command: ["php", "-f", "command.php", "queue:consume"]
    restart: unless-stopped
    volumes:
      - ./:/var/www/:rw
    depends_on:
      - rabbitmq

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/hosts:/etc/nginx/conf.d/:ro
      - ./temp/dev/nginx/logs:/var/log/nginx/:rw
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - php

  rabbitmq:
    env_file: .env
    hostname: rabbitmq
    build:
      context: .
      dockerfile: docker/rabbitmq/Dockerfile
    ports:
      - "15672:15672"
    volumes:
      - ./temp/dev/rabbitmq/data:/var/lib/rabbitmq/mnesia/:rw

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
      - /temp/dev/certbot/logs:/var/log/letsencrypt
